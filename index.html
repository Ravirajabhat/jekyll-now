---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
  
       <div class="post-meta">
        {{ post.date | date: "%B %e, %Y" }}
      </div>
      <h1 class="post-link"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>  
      <span>
        {{ post.excerpt }}
      </span>
      <a href="{{ site.baseurl }}{{ post.url }}">Read More...</a>

  </article>
  {% endfor %}
</div>
